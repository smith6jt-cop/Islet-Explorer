name: Panel App CI

on:
  push:
    branches: [main]
    paths:
      - 'app/panel_app/**'
  pull_request:
    branches: [main]
    paths:
      - 'app/panel_app/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'app/panel_app/requirements.txt'

      - name: Install dependencies
        run: |
          cd app/panel_app
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint with ruff
        run: |
          cd app/panel_app
          ruff check . --ignore E501

      - name: Check imports
        run: |
          cd app/panel_app
          python -c "from app import create_app; print('Imports OK')"

  build-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd app/panel_app
          pip install -r requirements.txt

      - name: Verify app structure
        run: |
          test -f app/panel_app/app.py
          test -f app/panel_app/run.sh
          test -d app/panel_app/utils
          test -d app/panel_app/components
          echo "Structure OK"
